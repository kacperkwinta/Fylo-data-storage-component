<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Fylo data storage component</title>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- css -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<!-- BOX WITH ICONS -->
				<div class="box-actions">
					<img src="images/logo.svg" alt="" />
					<div class="wrapper">
						<div class="icon-box">
							<img src="images/icon-document.svg" alt="" />
						</div>
						<div class="icon-box">
							<img src="images/icon-folder.svg" alt="" />
						</div>
						<div class="icon-box">
							<img src="images/icon-upload.svg" alt="" />
						</div>
					</div>
				</div>
				<!-- BOX WITH STORAGE STATUS -->
				<div class="box-storage">
					<p>You've used <span id="usedGB">815 GB</span> of your storage</p>
					<div class="wrapper">
						<div class="bar">
							<div class="fill"></div>
						</div>
						<input
							type="range"
							min="0"
							max="1000"
							step="1"
							class="range"
							value="815"
						/>
					</div>
					<div class="scale">
						<span>0 GB</span>
						<span>1000 GB</span>
					</div>
					<div class="storage-left"><span id="emptyGB">185</span> GB left</div>
				</div>
			</div>
		</main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

		<script src="js/script.js"></script>
	</body>
</html>
